<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./logo/logo.png" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <h1 id="heading">Calculator</h1>
    <div id="app">
    <div class="display">{{value || '0'}}</div>
    <div class="btn" @click = 'clear'>C</div>
    <div class="btn" @click = 'sign'>+/-</div>
    <div class="btn" @click = 'percentage'>%</div>
    <div class="btn operator">/</div>
    <div class="btn btn-number" @click = 'setValue(7)'>7</div>
    <div class="btn btn-number" @click = 'setValue(8)'>8</div>
    <div class="btn btn-number" @click = 'setValue(9)'>9</div>
    <div class="btn operator" @click = 'multiply'>*</div>
    <div class="btn btn-number" @click = 'setValue(4)'>4</div>
    <div class="btn btn-number" @click = 'setValue(5)'>5</div>
    <div class="btn btn-number" @click = 'setValue(6)'>6</div>
    <div class="btn operator" @click = 'minus'>-</div>
    <div class="btn btn-number" @click = 'setValue(1)'>1</div>
    <div class="btn btn-number" @click = 'setValue(2)'>2</div>
    <div class="btn btn-number" @click = 'setValue(3)'>3</div>
    <div class="btn operator" @click = 'plus'>+</div>
    <div class="zero btn btn-number" @click = 'setValue(0)'>0</div>
    <div class="btn" @click = 'dot'>.</div>
    <div class="btn operator" @click = 'equal'>=</div>
    </div>
    <p class="me">written by <a href="https://github.com/abhay676" target="_blank">Abhay Goswami</a></p>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
